
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIVAL Packing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
      position: relative;
    }
    .slider {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    .slider img {
      width: 100%;
      height: auto;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    h1 {
      color: #0033cc;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Надійні пакувальні матеріали від українського виробника</h1>
    <div class="slider">
<img src="25af6a08-43cb-4e9f-a86a-eaf186400351.png" class="active" />
<img src="c5a8b6b8-64dc-430e-9b0a-66c164109242.png" class="" />
<img src="b779eb02-809d-4911-b0b7-d02cb20402d8.png" class="" />
<img src="d815085c-8b64-4c3a-8597-81fc27266bd0.png" class="" />
<img src="17385db1-9959-4fa6-bcdd-211961a374cf.png" class="" />
<img src="f86750c6-6e0e-42bc-8ae1-4a434301dcfd.png" class="" />

    </div>
  </section>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slider img');
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
